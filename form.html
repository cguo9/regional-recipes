		var testcont = false;

		$(document).ready(function(){

			// checks all the check boxes for continent
			$("#checkallcont").click(function() {
				
		        if (this.checked) {
		        	
		            $("input[name='continent']").each(function() {		            	
		                this.checked=true;
		            });
		        // if check all in unchecked
		        } else if(this.checked == false){		     
		            $("input[name='continent']").each(function() {
		                this.checked=false;
		            });

		                this.checked=false;
		            });

		            $("input[name='foodtype']").each(function() {
		                this.checked=false;
		            });
		        }
		    }); // close checkallcont 


		    // checks all the check boxes for country
			$("#checkallcount").click(function() {
				
		        if (this.checked) {
		        	
		            $("input[name='country']").each(function() {		            	
		                this.checked=true;
		            });
		        } else if(this.checked == false){		     
		            $("input[name='country']").each(function() {
		                this.checked=false;
		            });
		        }
		    }); // close checkallcount 


		    // checks all the check boxes for food type
			$("#checkallfood").click(function() {
				
		        if (this.checked) {
		        	
		            $("input[name='foodtype']").each(function() {		            	
		                this.checked=true;
		            });
		        } else if(this.checked == false){		     
		            $("input[name='foodtype']").each(function() {

	            // else if($("#na").prop("checked") == false){	          
	            //     $("#us").css({"display": "none"});
	            //     $("#can").css({"display": "none"});
	            //     $("#mex").css({"display": "none"});	                
	            // }
	            // if asia was chosen
	            if($("#as").prop("checked") == true){	               
	                $("#kor").css({"display": ""});                
	            }
	            else if($("#as").prop("checked") == false){	                
	                $("#kor").css({"display": "none"});             
	            }
	            // if europe was chosen
	            if($("#eur").prop("checked") == true){	               
	                $("#spa").css({"display": ""});                
	            }
	            else if($("#eur").prop("checked") == false){	                
	                $("#spa").css({"display": "none"});             
	            }
	            // if australia was chosen
	            if($("#aus").prop("checked") == true){	               
	                $("#ausc").css({"display": ""});                
	            }
	            else if($("#aus").prop("checked") == false){	                
	                $("#ausc").css({"display": "none"});             
	            }

        	}); // close checkbox click

			
        	
			$('input[type="checkbox"]').click(function() {
				// checks if each continent check box is checked
				testcont = false;
	        	$("input[name='continent']").each(function() {
	        		//console.log($(this).prop("checked"));		            	
			        if($(this).prop("checked") == true){
			        	testcont = true;
			    	}			    	
			    });
			    //console.log("testing" + test);
			    // if not checked dont display "pick country" + "check all"
	        	if(testcont == false){
			        $(".dcountry").css({"display": "none"});			        

			    }
			    else{
			    	$(".dcountry").css({"display": ""});
			    	
			    }

			    // display type of food when country is chosen
			    $("input[name='country']").each(function() {
	        		//console.log($(this).prop("checked"));		            	
			        if($(this).prop("checked") == true){
			        	testcount = true;
			    	}			    	
			    });

			    // if no continents are checked
			    if ($("#checkallcont").prop("checked") == false && testcont == false) {
			    	// $("#checkboxes").prop("checked", false);
			    	testcount = false;

			    }

			    if((testcount == false)){
				    $("#bk").css({"display": "none"});
		            $("#lun").css({"display": "none"});
		            $("#din").css({"display": "none"});
		            $("#des").css({"display": "none"});	
		            $(".dfood").css({"display": "none"});

			    }
			    else{
				    $("#bk").css({"display": ""});
		            $("#lun").css({"display": ""});
		            $("#din").css({"display": ""});
		            $("#des").css({"display": ""});
		            $(".dfood").css({"display": ""});		
			    	testcount = false;
			    }

		}); //close doc ready

	<div id="forms">
	<form name="foodinfo" method="post">
		
		<!-- Continents -->
		<p class="center">
		Pick a Continent/Continents: 
		</p>
		<p>
		
		<div class="center">
			<label class="right">

			<label class="right">

			</label>
			<label class="right">

			</label>
			<label class="right">

			</label>
		</div>
		<br>

		</label>

		<label id="mex" class="nacountries" style="display: none">
		<input type="checkbox" name="country" value="Mexico"> Mexico <br>
		</label> -->

			</label>
			<!-- <p> -->

			<label id="bk" class="right" style="display: none">

			</label>

			<label id="lun" class="right" style="display: none">
			<input type="checkbox" name="foodtype" value="Lunch"> Lunch
			</label>

			<label id="din" class="right" style="display: none">
			<input type="checkbox" name="foodtype" value="Dinner"> Dinner
			</label>

			<label id="des" class="right" style="display: none">

			 <br>
